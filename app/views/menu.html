<div id="menu">
    <h3>Tumblr Viewer</h3>
    <div class="form-group">
      <label>Tumblr user name</label>
      <input type="text" class="form-control" placeholder="" required ng-model="vmm.tumblrUser">
    </div>
    <button type="submit" class="btn btn-default"
            ui-sref="browse({username: vmm.tumblrUser})">Browse</button>

</div>
